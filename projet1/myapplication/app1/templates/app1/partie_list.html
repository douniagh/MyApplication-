
{% extends "app1/base.html" %}

{% block content %}
    <h2>Parties</h2>
    <ul>
        {% for partie in parties %}
            <li>{{ partie.titre }}</li>
            <ul>
               {% for chapitre in partie.chapitre_set.all %}

                    <li> {{ chapitre.titre}} </li>

                {% endfor %}

            </ul>
        {% endfor %}
    </ul>
{% endblock %}
